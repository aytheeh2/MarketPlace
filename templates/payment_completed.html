<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row justify-content-center align-items-center ">
        <div class="col-7 p-3 my-5">
            <div class="display-6 text-center my-2">
                <p class="my-3"></p>Payment Completed Successfully!<br></p>
                <p>Thank You For Using Our Platform.<br></p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center ">
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <th>Item</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    {% for i in cart_items %}
                    <tr>
                        <td>{{i}}</td>
                        {% if i.latest_offer %}
                        <td>${{ i.subtotal_amount }}</td>
                        {% else %}
                        <td>${{ i.subtotal }}</td>
                        {% endif %}
                    </tr>
                    {%endfor%}
                    <tr>
                        <th>Total :</th>
                        <th>{{total_amount}}</th>
                    </tr>
                </tbody>
            </table>
            <a href="{% url 'cart:delete_cart_after_payment_success' %}" class="btn btn-primary btn-lg">Continue
                Shopping</a>
        </div>
    </div>
</div>
